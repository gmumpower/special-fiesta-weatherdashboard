<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
    <style>
        @media only screen and (min-width: 992px) {
          #dashboard {
            flex-grow: 1;
          }
          #five-day-weather-card {
            width: 20%;
          }
        }
      </style>
  </head>
  <body>
      <main class="container-fluid d-flex flex-column">
    <div class="container">
        <div class="row">
            <div class="col p-0">
              <div class="jumbotron jumbotron-fluid py-1 mb-0 bg-dark">
                <div class="container-fluid">
                  <h1 class="text-center text-light">Weather Dashboard</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="dashboard">
            <div class="col col-lg-3 py-3 bg-light" id="search-bar">
              <!--Search bar-->
              <form class="form-group" id="search-city">
                <label for="city-name" class="h4">Search for a city, country or state</label>
                <div class="form-inline">
                  <input type="text" class="form-control w-75" id="city-name">
                  <button type="submit" class="btn btn-primary" id="search"><i class="fas fa-search"></i> Search</button>
                </div>
                <p class="text-danger" id="error"></p>
              </form>
              <div class="card">
                <div class="card-header h5 text-center">
                  Search history
                </div>
                <ul class="list-group list-group-flush" id="search-history">
                </ul>
              </div>
            </div>
            <div class="col-lg-9 py-3" id="city-info" data-city="">
              <div class="w-100 h-100 d-flex" id="start-text">
                <h2 class="m-auto font-weight-normal">Enter a city name to view<br>weather information.</h2>
              </div>
              <div class="row mb-4" id="curr-weather-row">
                <div class="col">
                  <div class="card" id="current-weather">
                  </div>
                </div>
              </div>
              <div class="row" id="daily-weather-row">
                <div class="col">
                  <h3>5-Day Forecast:</h3>
                  <div class="row" id="five-day-forecast-cards">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
  </body>
